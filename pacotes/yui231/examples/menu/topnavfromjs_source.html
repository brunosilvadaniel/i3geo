<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Example: Website Top Nav With Submenus From JavaScript (YUI Library)</title>
        
        <!-- Standard reset, fonts and grids -->

        <link rel="stylesheet" type="text/css" href="../../build/reset-fonts-grids/reset-fonts-grids.css">


        <!-- CSS for Menu -->

        <link rel="stylesheet" type="text/css" href="../../build/menu/assets/skins/sam/menu.css"> 


        </style>


        <!-- Dependency source files -->

        <script type="text/javascript" src="../../build/yahoo-dom-event/yahoo-dom-event.js"></script>
        <script type="text/javascript" src="../../build/container/container_core.js"></script>


        <!-- Menu source file -->

        <script type="text/javascript" src="../../build/menu/menu.js"></script>


        <!-- Page-specific script -->

        <script type="text/javascript">

            // Initialize and render the menu bar when it is available in the DOM

            YAHOO.util.Event.onContentReady("productsandservices", function () {

                // "beforerender" event handler for the menu bar

                function onMenuBarBeforeRender(p_sType, p_sArgs) {
               		oMenuData = {
                   "ajudas": [ 
                  
                       { text: "Sobre o I3Geo", url: "javascript:g_hlpt = 'sobrei3geo';ajudaf('abre')" },
                       { text: "Sistema", url: "javascript:abreDoc()" },
                       { text: "WikiBook", url: "http://pt.wikibooks.org/wiki/I3geo" },
                       { text: "Tutoriais", url: "http://mapas.mma.gov.br/wikibooki3geo" },
                       { text: "Blog", url: "http://sistemas.mma.gov.br/blogs/index.php?blog=6" },
                   ],
                   "analise": [
                       { text: "Geometrias", url: "javascript:analisaGeometrias()" },
                       { text: "Grade de poligonos", url: "javascript:gradePol()" },
                       { text: "Grade de pontos", url: "javascript:gradePontos()" },
                       { text: "Grade de hexágonos", url: "javascript:gradeHex()" },
                       { text: "Entorno (buffer)", url: "javascript:buffer()" },
                       { text: "Centróide", url: "javascript:centroide()" },
                       { text: "N pontos em poligono", url: "javascript:nptPol()" },
                       { text: "Ponto em poligono/raster", url: "javascript:pontoempoligono()" },
                       { text: "Distribuição de pontos", url: "javascript:pontosdistri()" }
                   ]
                };
                    // Add a submenu to each of the menu items in the menu bar

                    this.getItem(0).cfg.setProperty("submenu", { id: "ajudas", itemdata: oMenuData["ajudas"] });
                    this.getItem(1).cfg.setProperty("submenu", { id: "analise", itemdata: oMenuData["analise"] });
                    //this.getItem(2).cfg.setProperty("submenu", { id: "entertainment", itemdata: oMenuData["entertainment"] });
                    //this.getItem(3).cfg.setProperty("submenu", { id: "information", itemdata: oMenuData["information"] });

                }
                var oMenuBar = new YAHOO.widget.MenuBar("productsandservices", { autosubmenudisplay: true, showdelay: 250, hidedelay:  750, lazyload: true });
                oMenuBar.beforeRenderEvent.subscribe(onMenuBarBeforeRender);
                oMenuBar.render();            
            });

        </script>

    </head>
    <body class="yui-skin-sam">
                        <div id="productsandservices" class="yuimenubar yuimenubarnav">
                            <div class="bd">
                                <ul class="first-of-type">
                                    <li class="yuimenubaritem first-of-type"><a class="yuimenubaritemlabel" href="http://communication.yahoo.com">Ajudas</a></li>
                                    <li class="yuimenubaritem"><a class="yuimenubaritemlabel" href="http://shopping.yahoo.com">Analise</a></li>
                                </ul>
                            </div>
                        </div>

    </body>
</html>
