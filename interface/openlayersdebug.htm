<script>
/*
Title: Interface Openlayers

Abre o i3geo com todas as suas funcionalidades e interface de navegação controlada pela API Openlayers.

File: i3geo/interface/openlayers.htm

Exemplo:

http://<host>/i3geo/ms_criamapa.php

http://<host>/i3geo/interface/openlayers.htm

http://<host>/i3geo

Para definir quais botões das barras de ferramentas serão incluídos no mapa, veja: <classe_barradebotoes.js> i3GEO.barraDeBotoes.INCLUIBOTAO

*/
/*
	Indica a localização correta do i3geo.
	
	É utilizada para identificar o local correto onde estão os programas em php que são utilizados.
	
	Se não for definida, o i3Geo tentará encontrar o local automaticamente com base na tag javascript 
*/
//i3GEO.configura.locaplic = i3GEO.util.protocolo()+"://"+window.location.host+"/i3geo";
/*
Para outras configurações, veja i3geo/classesjs/classe_configura.js

exemplo

i3GEO.configura.autotamanho = true;
*/
i3GEO.configura.locaplic = i3GEO.util.protocolo()+"://"+window.location.host+"/i3geo";
i3GEO.configura.autotamanho = false;
i3GEO.Interface.ATUAL = "openlayers";
i3GEO.Interface.IDCORPO = "contemImg";

i3GEO.Interface.openlayers.GADGETS = {
		PanZoomBar:true,
		PanZoom:false,
		LayerSwitcher:true,
		ScaleLine:true,
		OverviewMap:false	
	};
i3GEO.Interface.openlayers.TILES = true;
//
//controla o tamanho da barra de zoom
//
//i3GEO.Interface.openlayers.MINEXTENT = [-0.001, -0.001, 0.001, 0.001]
//
//
//desabilita o item que abre a interface "default" do menu suspenso
//
i3GEO.gadgets.PARAMETROS.mostraMenuSuspenso.finaliza = 'if($i("omenudataInterface1")){i3GEOoMenuBar.getMenuItem("omenudataInterface1").cfg.setProperty("text", " ");}'

/*
Após a criação, é criado o objeto i3geoOL que corresponde ao objeto map da API do OpenLayers.
Vc pode usar i3geoOL para aplicar os métodos e verificar as propriedades da API do OpenLayers
*/

i3GEO.cria();
/*
	Inicializa o mapa
*/
//não mostra o mapa de referência
i3GEO.configura.mapaRefDisplay = "none";
//tipo de barra de botões
i3GEO.barraDeBotoes.TIPO = "olhodepeixe";
//ajusta o deslocamento da barra de botões
i3GEO.barraDeBotoes.OFFSET = -3;
//ajusta a posição da barra de botões no IE
//if(navm)
//{i3GEO.barraDeBotoes.OFFSET = -45;}
//número máximo de botões na barra de botões inicial
//i3GEO.barraDeBotoes.MAXBOTOES = 10;
//remove itens dos menus que não são necessários, já que estão como ícones na barra de botões
i3GEO.configura.oMenuData["submenus"]["janelas"] = [];
//
//barra de botoes normal. descomente para usar
/*
i3GEO.barraDeBotoes.TIPO = "yui";
i3GEO.barraDeBotoes.AUTOALTURA = true;
i3GEO.barraDeBotoes.ATIVAMENUCONTEXTO = false;
i3GEO.barraDeBotoes.PERMITEFECHAR = false;
i3GEO.barraDeBotoes.PERMITEDESLOCAR = false;
i3GEO.barraDeBotoes.AUTO = true;
i3GEO.barraDeBotoes.COMPORTAMENTO = "laranja";

i3GEO.Interface.BARRABOTOESLEFT = 0;
i3GEO.Interface.BARRABOTOESTOP = 2;
i3GEO.Interface.BARRADEZOOMTOP = 10;
i3GEO.Interface.BARRADEZOOMLEFT = 40;
*/
i3GEO.ajuda.ATIVAJANELA = false;
i3GEO.idioma.IDSELETOR = "seletorIdiomas";
i3GEO.Interface.ATIVAMENUCONTEXTO = false;
i3GEO.arvoreDeTemas.TIPOBOTAO = "radio";
i3GEO.arvoreDeTemas.ATIVATEMAIMEDIATO = true;
i3GEO.arvoreDeTemas.OPCOESADICIONAIS.comentarios = true;
i3GEO.arvoreDeCamadas.VERIFICAABRANGENCIATEMAS = true;
i3GEO.arvoreDeCamadas.MOSTRALISTAKML = false;
i3GEO.mapa.AUTORESIZE = true;
i3GEO.guias.TIPO = "movel";
//i3GEO.guias.guiaMovel.ABERTA = true;
//posição da guia movel em relação ao topo do mapa. Se for igual a 0, o cálculo será feito de forma automática
i3GEO.guias.guiaMovel.config.topGuiaMovel = 0;
//
//define quanto tempo é aguardado para considerar que o mouse está parado sobre um lugar.
//utilizado pela função de identificação do tipo balão
//
//i3GEO.configura.tempoMouseParado = 1000
//
//esta é uma variável interna do OpenLayers que define o endereço do diretório onde estão as imagens usadas nos ícones
//
OpenLayers.ImgPath = "../pacotes/openlayers/img/";
//
//adiciona camadas que podem ser ativadas como fundo do mapa
//
(function(){
	var oce = new OpenLayers.Layer.ArcGIS93Rest( 
		"ESRI Ocean Basemap",
		"http://server.arcgisonline.com/ArcGIS/rest/services/Ocean_Basemap/MapServer/export",
		{format:"jpeg"},
		{isBaseLayer:true,visibility:false}
	);
	var ims = new OpenLayers.Layer.ArcGIS93Rest( 
		"ESRI Imagery World 2D",
		"http://server.arcgisonline.com/ArcGIS/rest/services/ESRI_Imagery_World_2D/MapServer/export",
		{format:"jpeg"},
		{isBaseLayer:true,visibility:false}
	);
	var wsm = new OpenLayers.Layer.ArcGIS93Rest( 
		"ESRI World Street Map",
		"http://server.arcgisonline.com/ArcGIS/rest/services/ESRI_StreetMap_World_2D/MapServer/export",
		{format:"jpeg"},
		{isBaseLayer:true,visibility:false}
	);
	var bra = new OpenLayers.Layer.WMS( 
		"Base carto MMA",
		"http://mapas.mma.gov.br/cgi-bin/mapserv?map=/opt/www/html/webservices/baseraster.map",
		{layers:"baseraster",srs:"EPSG:4618",format:"image/png",isBaseLayer:false},
		{isBaseLayer:true,visibility:false}
	);
	/*
	var osm = new OpenLayers.Layer.WMS( 
		"Open Street Map",
		"http://full.wms.geofabrik.de/std/demo_key",
		{layers:""},
		{isBaseLayer:true,visibility:false}
	);
	*/
	i3GEO.Interface.openlayers.LAYERSADICIONAIS = [oce,ims,wsm,bra];
})();
//
//substitui a janela de alerta normal do navegador por uma janela estilizada. Pode ser comentado sem problemas. No Safari apresentou problemas.
//
//i3GEO.janela.ativaAlerta();
//
//inicia o mapa
//
//esconde a logomarca ao finalizar o mapa
i3GEO.finaliza = function(){
	if($i("i3GEOlogoMarca"))
	{$i("i3GEOlogoMarca").style.display = "none";}
	i3GEO.mapa.insereDobraPagina("googlemaps","../imagens/dobragooglemaps.png");
}
i3GEO.arvoreDeTemas.OPCOESADICIONAIS.navegacaoDir = true;
//OpenLayers.DOTS_PER_INCH = 96
//i3GEO.configura.sid = "";
i3GEO.inicia();
</script>
