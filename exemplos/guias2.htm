/* accordion */
.accordion {
	text-align:left;
	width:267px;
	border: 1px solid #aaa;
	border-bottom-width: 0px;
}
.accordion dt {
	text-align:left;
	color: black;
	padding: 3px 4px;
	border: 1px solid #aaa;
	width: 258px;
	*width:266px; /*IE*/
	background:#D8D8D8 url(../pacotes/yui270/build/assets/skins/sam/sprite.png) repeat-x scroll 0 -199px;//-1306px;
}
.accordion dt.selected {
	background:#D8D8D8 url(../pacotes/yui270/build/assets/skins/sam/sprite.png) repeat-x scroll 0 -1306px;
	color: black;
	font-weight:bolder;
	padding: 3px 4px;
	border: 1px solid #aaa;
	width: 258px;
	*width:266px; /*IE*/
	
}
.accordiontable{
	text-align:left;
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size:12px;
}
.accordiontable td{
	text-align:left;
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size:12px;
	background:none;
}
.accordion dt img{
	background-image:url(../imagens/visual/default/sprite.png);
	background-position:-4px -800px;
	background-repeat:no-repeat;
	border:0 solid white;
	cursor:pointer;
	padding:0;
	top:2px;
	width:10px;
}
.accordion dt.selected img {
	background-image:url(../imagens/visual/default/sprite.png);
	background-position:-4px -825px;
	background-repeat:no-repeat;
	border:0 solid white;
	cursor:pointer;
	padding:0;
	top:2px;
	width:10px;
}

.accordion dt:hover, .accordion dt.over {
	text-decoration: underline;
	cursor: pointer;
	cursor: hand;
}
.accordion dd {
	display: none;
	border: 0px solid #aaa;
	padding: 0px;
	overflow: hidden;
}
.accordion dd.open {
	display: block;
	border: 0px solid #aaa;
}
.accordion dd.getHeight {
	display: block;
}
