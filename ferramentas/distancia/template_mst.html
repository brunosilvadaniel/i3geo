<div class='container-fluid'>
	<div id="mostradistancia_calculo"></div>
	<div id="mostradistancia_calculo_movel"></div>
	<div class="form-group condensed">
		<div class="checkbox text-left" style="display:inline;">
			<label>
				<input checked id='pararraios' type="checkbox">
				<span class="checkbox-material noprint">
					<span class="check"></span>
				</span>
				Raios
			</label>
		</div>

		<div class="checkbox text-left" style="display:inline;">
			<label>
				<input checked id='parartextos' type="checkbox">
				<span class="checkbox-material noprint">
					<span class="check"></span>
				</span>
				Textos
			</label>
		</div>
		<div class='form-group label-fixed condensed' style="display:inline;">
			<label class="control-label" for="">Estilo</label>
			<div class="input-group">{{{caixaDeEstilos}}}</div>
		</div>
	</div>
	<button onclick="i3GEOF.distancia.perfil();" class='btn btn-primary btn-sm btn-raised'>{{{perfilDistancia}}}</button>
	<button onclick="i3GEO.mapa.dialogo.wkt2layer(i3GEOF.distancia.ultimoWkt, i3GEOF.distancia.ultimaMedida);" class='btn btn-primary btn-sm btn-raised'>{{{incorporar}}}</button>

</div>
