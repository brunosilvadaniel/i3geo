<div class='container-fluid'>
    <div id="mostradistancia_calculo">
        <h5 class="alert alert-info">{{{inicia}}}</h5>
    </div>
    <div id="mostradistancia_calculo_movel"></div>
    <button onclick="i3GEO.mapa.dialogo.wkt2layer(i3GEOF.distancia.ultimoWkt, i3GEOF.distancia.ultimaMedida);" class='btn btn-primary btn-sm btn-raised'>{{{incorporar}}}</button>
        <button onclick="i3GEOF.distancia.removeFiguras()" class='btn btn-primary btn-sm btn-raised'>{{{remover}}}</button>

    <button onclick="$('#i3GEOFdistanciaExpande').collapse('toggle')" role="button" class="btn btn-default btn-xs">
        <span class="text-primary readMore"> <i class="material-icons">keyboard_arrow_down</i>
        </span> <span class="text-primary readLess"> <i class="material-icons">keyboard_arrow_up</i>
        </span>
    </button>

    <div id="i3GEOFdistanciaExpande" class="collapse">
        <div class="form-group condensed">
            <div class="checkbox text-left" style="display: inline;">
                <label> <input checked id='pararraios' type="checkbox"> <span class="checkbox-material noprint"> <span class="check"></span>
                </span> Raios
                </label>
            </div>

            <div class="checkbox text-left" style="display: inline;">
                <label> <input checked id='parartextos' type="checkbox"> <span class="checkbox-material noprint"> <span class="check"></span>
                </span> Textos
                </label>
            </div>
        </div>
        <div class='form-group label-fixed condensed' style="display: inline;">
            <label class="control-label" for="">Estilo</label>
            <div style="width: 100%;" class="input-group">{{{caixaDeEstilos}}}</div>
        </div>
        <button onclick="i3GEOF.distancia.perfil();" class='btn btn-primary btn-sm btn-raised'>{{{perfilDistancia}}}</button>
    </div>
</div>
