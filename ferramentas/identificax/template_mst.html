<!-- Guias -->
<div id='{{{idjanela}}}' class='yui-navset' style='top: 0px; cursor: pointer; margin-left: 2px;'>
	<ul class='yui-nav' style='border-width: 0pt 0pt 0px; border-color: rgb(240, 240, 240); border-bottom-color: white;'>
		<li>
			<div id='{{{idjanela}}}i3GEOidentificaguia3' style='text-align: center; left: 0px;'>
				<a title='{{{propriedades}}}'>
					<em><span class="material-icons">settings</span></em>
				</a>
			</div>
		</li>
		<li>
			<div id='{{{idjanela}}}i3GEOidentificaguia1' style='text-align: center; left: 0px;'>
				<a>
					<em>{{{temasVisiveis}}}</em>
				</a>
			</div>
		</li>
		<li>
			<div id='{{{idjanela}}}i3GEOidentificaguia2' style='text-align: center; left: 0px;'>
				<a>
					<em>{{{todos}}}</em>
				</a>
			</div>
		</li>
		<li>
			<div id='{{{idjanela}}}i3GEOidentificaguia4' style='text-align: center; left: 0px;'>
				<a>
					<em>{{{etiquetas}}}</em>
				</a>
			</div>
		</li>
		<li>
			<div id='{{{idjanela}}}i3GEOidentificaguia5' style='text-align: center; left: 0px;'>
				<a>
					<em>XY/buffer</em>
				</a>
			</div>
		</li>
	</ul>
</div>
<!-- Propriedades -->
<div id='{{{idjanela}}}i3GEOidentificaguia3obj' style='display: none;' class="container-fluid">
	{{{resolucaoBusca}}}:
	<br>
	<br>
	<div class='i3geoForm i3geoFormIconeNumero'>
		<input type='number' value='10' id='{{{idjanela}}}i3GEOidentificaresolucao' />
	</div>
	<br>
	<br>
	<div class="checkbox text-left">
		<div id='{{{idjanela}}}i3GEOidentificatemaativo' class='geralFerramentas' style='overflow: hidden; display: block; position: relative; top: -5px; left: 0px; width: 150px'>
			<div style='left: 0px; width: 150px; text-align: left;' id='{{{idjanela}}}i3GEOidentificalistaTemas'></div>
			<div style='left: 0px; width: 150px; text-align: left;' id='{{{idjanela}}}i3GEOidentificalistaSistemas'></div>
		</div>
		<label>
			<input id='{{{idjanela}}}i3GEOtabelatipolista' type="checkbox" onclick="i3GEOF.tabela.pegaRegistros('{{{idjanela}}}')">
			<span class="checkbox-material noprint">
				<span class="check"></span>
			</span>
			{{{atuatab}}}
		</label>
	</div>
</div>
<!-- Dados -->
<div class='container-fluid' id='{{{idjanela}}}i3GEOidentificaguia1obj'></div>
<div class='container-fluid' id='{{{idjanela}}}i3GEOidentificaguia2obj' style='display: none;'></div>

<div class='container-fluid' id='{{{idjanela}}}i3GEOidentificaguia4obj' style='display: none;'>
	{{{mostraEtiquetas}}}
	<br>
	<br>
	<input id='{{{idjanela}}}i3GEOidentificabotao1' size='20' type='button' value='{{{configuraEtiqueta}}}' />
</div>
<div class='container-fluid' id='{{{idjanela}}}i3GEOidentificaguia5obj' style='display: none;'>
	<b>{{{valorPonto}}}<br></b>
	<div id='{{{idjanela}}}i3GEOidentificacoord'></div>
	<br>
	<input id='{{{idjanela}}}i3GEOidentificabotao2' size='20' type='button' value='{{{criaBuffer}}}' />
	<br>
	<br>
	<div id='{{{idjanela}}}i3GEOidentificacoordtexto' style='text-align: left'></div>
</div>
