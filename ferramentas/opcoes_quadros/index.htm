		new YAHOO.widget.Button("botao1");

	}
	YAHOO.util.Event.onContentReady("botao1", onPushButtonsMarkupReady);

function limpa()
{
	var doc = window.parent
	doc.i3GEO.gadgets.quadros.inicia(doc.i3GEO.gadgets.quadros.quadrosfilme.length)
	doc.i3GEO.gadgets.quadros.quadroatual = -1
}

{
	window.parent.i3GEO.gadgets.quadros.anima();
}
