<div class='container-fluid customScrollBar'>
	<h5></h5>

	<form class="form-horizontal" role="form" id='i3GEOuploadgpxf' target='i3GEOuploadgpxiframe' action='{{{locaplic}}}/ferramentas/uploadgpx/upload.php' method='post' ENCTYPE='multipart/form-data'>
		<div class="input-group-btn">
			<button style="margin-right:10px;" type="button" class="btn btn-primary btn-raised pull-left" onclick="$(this).parent().find('input[type=file]').click();">{{{arquivoGpx}}}</button>
			<input name="i3GEOuploadgpx" onchange="$(this).parent().find('.form-control').html($(this).val().split(/[\\|/]/).pop());" style="display: none;" type="file">
			<span class="form-control upload"></span>
		</div>
		<br>
		<div class='form-group label-fixed condensed'>
			<label class="control-label" for="tipo">{{{projecao}}}</label>
			<div class="input-group"></div>
			<div id=i3GEOuploadgpxListaepsg style="text-align: left; overflow: auto; height: 70px; margin-top: 8px;"></div>
		</div>
		<hr />
		<button name="submit" onclick="i3GEOF.uploadgpx.submete()" class='btn btn-primary btn-sm btn-raised'>{{{criaCamada}}}</button>

		<input type='hidden' name='g_sid' value='{{{sid}}}'>
		<input type='hidden' name='MAX_FILE_SIZE' value='100000'>

	</form>
	<iframe name='i3GEOuploadgpxiframe' style='text-align: left; border: 1px solid gray;' width='98%' height='60px'></iframe>
</div>
