<div class='container-fluid'>
	<h5>{{{ativo}}}: {{{usuarioLogado}}}</h5>
	<div class='form-group label-fixed condensed'>
		<label class="control-label" for="">{{{usuario}}}</label>
		<input class="form-control input-lg" type='text' id='i3geousuario' value='' />
	</div>
	<div class='form-group label-fixed condensed'>
		<label class="control-label" for="">{{{senha}}}</label>
		<input class="form-control input-lg" type='password' id='i3geosenha' value='' />
	</div>
	<div class="form-group condensed">
		<button onclick="i3GEOF.loginusuario.enviar()" class='btn btn-primary btn-sm btn-raised'>{{{enviar}}}</button>
		<button onclick="i3GEO.login.dialogo.abreLogout()" class='btn btn-primary btn-sm btn-raised'>Logout</button>
	</div>
	<div class="form-group condensed">
		<button onclick="i3GEOF.loginusuario.recuperarSenha()" class='btn btn-primary btn-sm btn-raised'>{{{recuperar}}}</button>
		<button onclick="i3GEOF.loginusuario.alterarSenha()" class='btn btn-primary btn-sm btn-raised'>{{{alterar}}}</button>
	</div>
	<h5 class="alert alert-info">{{{tentativas}}}</h5>
</div>
