<style>
.yui-button#i3GEOFatalhosedicaoSalva button {
	background: url(../imagens/oxygen/16x16/document-save.png) 5% 50%
		no-repeat;
}

.yui-button#i3GEOFatalhosedicaoLegenda button {
	background: url(../imagens/oxygen/16x16/format-list-unordered.png) 5%
		50% no-repeat;
}

.yui-button#i3GEOFatalhosedicaoTabela button {
	background: url(../imagens/oxygen/16x16/view-form-table.png) 5% 50%
		no-repeat;
}

.yui-button#i3GEOFatalhosedicaoTexto button {
	background: url(../imagens/oxygen/16x16/draw-text.png) 5% 50% no-repeat;
}

.yui-button#i3GEOFatalhosedicaoEtiqueta button {
	background: url(../imagens/oxygen/16x16/feed-subscribe.png) 5% 50%
		no-repeat;
}

.yui-button#i3GEOFatalhosedicaoFiltro button {
	background: url(../imagens/oxygen/16x16/view-filter.png) 5% 50%
		no-repeat;
}
.yui-button#i3GEOFatalhosedicaoTemaComGrafico button {
	background: url(../imagens/gisicons/layer-vector-chart-add.png) 5% 50%
		no-repeat;
}
</style>
<div style='margin-left: 5px;width:95%;'>
	<a onclick="i3GEOF.atalhosedicao.salva()" class='btn btn-primary btn-lg btn-block btn-raised' href='javascript:void(0)' >
	{{{salva}}}
	</a>
	<a onclick="i3GEO.temaAtivo = i3GEOF.atalhosedicao.tema;i3GEO.tema.dialogo.editaLegenda();" class='btn btn-primary btn-lg btn-block btn-raised' href='javascript:void(0)' >
	{{{legenda}}}
	</a>
	<a onclick="i3GEO.temaAtivo = i3GEOF.atalhosedicao.tema;i3GEO.tema.dialogo.tabela();" class='btn btn-primary btn-lg btn-block btn-raised' href='javascript:void(0)' >
	{{{tabela}}}
	</a>
	<a onclick="i3GEO.temaAtivo = i3GEOF.atalhosedicao.tema;i3GEO.tema.dialogo.toponimia();" class='btn btn-primary btn-lg btn-block btn-raised' href='javascript:void(0)' >
	{{{texto}}}
	</a>
	<a onclick="i3GEO.temaAtivo = i3GEOF.atalhosedicao.tema;i3GEO.tema.dialogo.etiquetas();" class='btn btn-primary btn-lg btn-block btn-raised' href='javascript:void(0)' >
	{{{etiqueta}}}
	</a>
	<a onclick="i3GEO.temaAtivo = i3GEOF.atalhosedicao.tema;i3GEO.tema.dialogo.filtro();" class='btn btn-primary btn-lg btn-block btn-raised' href='javascript:void(0)' >
	{{{filtro}}}
	</a>
	<a onclick="i3GEOF.atalhosedicao.temaComGrafico();" class='btn btn-primary btn-lg btn-block btn-raised' href='javascript:void(0)' >
	{{{temacomgrafico}}}
	</a>
	<label class='paragrafo'>{{{opacidade}}}&nbsp;</label>
	<div class="form-group condensed" >
		<form onsubmit='i3GEO.tema.mudatransp(i3GEOF.atalhosedicao.tema,this[0].value);return false;'>
			<input id="i3GEOFatalhosedicaoOpacidade" class="form-control" type='text' value='{{{transparency}}}' />
		</form>
	</div>
	<!-- Opcoes que alteram os metadata do LAYER basta incluir em name o nome do metadata e indicar com true ou false se o valor e do tipo sim|nao. Se for false, o valor e obtido de value -->
	<div class="checkbox text-left">
		<label>
			<input id='i3GEOFatalhosedicaoCache' type="checkbox" name='cache' onclick="i3GEOF.atalhosedicao.metadata(this,true)">
			<span class="checkbox-material noprint"><span class="check"></span></span> {{{ativaCache}}}
		</label>
	</div>
	<div class="checkbox text-left">
		<label>
			<input id='i3GEOFatalhosedicaoClasse' type="checkbox" name='classe' onclick="i3GEOF.atalhosedicao.metadata(this,true)">
			<span class="checkbox-material noprint"><span class="check"></span></span> {{{mostraClasses}}}
		</label>
	</div>
	<div class="checkbox text-left">
		<label>
			<input checked id='i3GEOFatalhosedicaoIdentifica' type="checkbox" name='identifica' onclick="i3GEOF.atalhosedicao.metadata(this,true)">
			<span class="checkbox-material noprint"><span class="check"></span></span> {{{mostraIdentifica}}}
		</label>
	</div>

	<h5>{{{ferramentas}}}</h5>

	<a onclick="i3GEO.temaAtivo = i3GEOF.atalhosedicao.tema;i3GEO.tema.dialogo.tme(i3GEOF.atalhosedicao.tema)" class='btn btn-primary btn-lg btn-block btn-raised' href='javascript:void(0)' >
	TME
	</a>
	<a onclick="i3GEO.temaAtivo = i3GEOF.atalhosedicao.tema;i3GEO.tema.dialogo.storymap(i3GEOF.atalhosedicao.tema)" class='btn btn-primary btn-lg btn-block btn-raised' href='javascript:void(0)' >
	Storymap
	</a>
	<a onclick="i3GEO.temaAtivo = i3GEOF.atalhosedicao.tema;i3GEO.tema.dialogo.animagif(i3GEOF.atalhosedicao.tema)" class='btn btn-primary btn-lg btn-block btn-raised' href='javascript:void(0)' >
	Animagif
	</a>
	<a onclick="i3GEO.temaAtivo = i3GEOF.atalhosedicao.tema;i3GEO.analise.dialogo.linhaDoTempo(i3GEOF.atalhosedicao.tema)" class='btn btn-primary btn-lg btn-block btn-raised' href='javascript:void(0)' >
	Time line
	</a>

	<h5>{{{plugins}}}</h5>

	<a onclick="i3GEO.temaAtivo = i3GEOF.atalhosedicao.tema;i3GEOF.atalhosedicao.parametrosSql()" class='btn btn-primary btn-lg btn-block btn-raised' href='javascript:void(0)' >
	Par&acirc;metros SQL
	</a>
	<a onclick="i3GEO.temaAtivo = i3GEOF.atalhosedicao.tema;i3GEOF.atalhosedicao.layerKml()" class='btn btn-primary btn-lg btn-block btn-raised' href='javascript:void(0)' >
	KML layer
	</a>
	<a onclick="i3GEO.temaAtivo = i3GEOF.atalhosedicao.tema;i3GEOF.atalhosedicao.markercluster()" class='btn btn-primary btn-lg btn-block btn-raised' href='javascript:void(0)' >
	Marker Cluster
	</a>
	<a onclick="i3GEO.temaAtivo = i3GEOF.atalhosedicao.tema;i3GEOF.atalhosedicao.heatmap()" class='btn btn-primary btn-lg btn-block btn-raised' href='javascript:void(0)' >
	Heatmap
	</a>
</div>
