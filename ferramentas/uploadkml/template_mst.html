<div class='container-fluid'>
	<h5 class="alert alert-info">{{{ajuda}}}</h5>
	<h5 class="alert alert-info">{{{ajuda2}}}</h5>
	<form class="form-horizontal" role="form" id='i3GEOuploadkmlf' target='i3GEOuploadkmliframe' action='{{{locaplic}}}/ferramentas/uploadkml/upload.php' method='post' ENCTYPE='multipart/form-data'>
		<div class="input-group-btn">
			<button style="margin-right:10px;"  type="button" class="btn btn-primary btn-raised pull-left" onclick="$(this).parent().find('input[type=file]').click();">KML</button>
			<input name="i3GEOuploadkml" onchange="$(this).parent().find('.form-control').html($(this).val().split(/[\\|/]/).pop());" style="display: none;" type="file">
			<span class="form-control upload"></span>
		</div>
		<br>
		<div class='form-group label-fixed condensed'>
			<label class="control-label" for="">{{{nomeLayerKml}}}</label>
			<input class="form-control input-lg" type='text' name="layerkml" value='' />
		</div>
		<div class='form-group label-fixed condensed'>
			<label class="control-label" for="tipo">{{{projecao}}}</label>
			<div class="input-group"></div>
			<div id=i3GEOuploadkmlListaepsg style="text-align: left; overflow: auto; height: 70px; margin-top: 8px;"></div>
		</div>
		<hr />
		<button name="submit" onclick="i3GEOF.uploadkml.submete()" class='btn btn-primary btn-sm btn-raised'>{{{criaCamada}}}</button>
		<input type='hidden' name='g_sid' value='{{{sid}}}'>
		<input type='hidden' name='MAX_FILE_SIZE' value='100000'>
	</form>
	<iframe name='i3GEOuploadkmliframe' style='text-align: left; border: 1px solid gray;' width='98%' height='60px'></iframe>
</div>
