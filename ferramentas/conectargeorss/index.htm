<script type="text/javascript" >
aguarde("block");
g_RSS = new Array("http://mapas.mma.gov.br/i3geo/menutemas/servicosgeorss.xml")
if (window.location.host == "localhost")
{
	alert("Vc esta em localhost, sera utilizado o xml local");
	g_RSS = new Array("http://localhost/i3geo/menutemas/servicosgeorss.xml")
}
if (document.getElementById("RSS"))
{
	if (g_RSS.length > 0)
	{
		var p = "../../classesphp/wscliente.php?funcao=listaRSSws&rss="+g_RSS.join("|");
		var cp = new cpaint();
		//cp.set_debug(2)
		cp.set_response_type("JSON");
		cp.call(p,"listaRSSws",mostraRetornoRSS);
	}
}
function mostraRetornoRSS(retorno)
{
	aguarde("none");
	var linhas = retorno.data.split("|")
	var ins = ""
	for (i=0;i<linhas.length; i++)
	{
		var caso = linhas[i].split("#")
		ins += "\<p class=clique onclick=\"registraws('"+caso[2]+"')\" \>\<b\>"+caso[0]+"\<\/b\>&nbsp;"+caso[1];
		if (caso[3] != ""){ins += "&nbsp;("+caso[3]+")\<\/p\>"}
	}
	document.getElementById("RSS").innerHTML = ins+"<br><br>"
}
