<head>

  #container { position: relative; padding: 6px; width: 360px; height:190px; }

<body class="yui-skin-sam">
<div id="container">
</div>
<button onclick="aplicarCor()" size="10" >aplicar</button>


<script type="text/javascript">
(function()
{
	var Event = YAHOO.util.Event,picker;
    Event.onDOMReady(
    	function()
    	{
			YAHOO.log("Criando....", "info", "example");
            picker = new YAHOO.widget.ColorPicker("container", {
                    showhsvcontrols: true,
                    showhexcontrols: true,
					images: {
						PICKER_THUMB: window.parent.g_locaplic+"/pacotes/yui231/examples/colorpicker/assets/picker_thumb.png",
						HUE_THUMB: window.parent.g_locaplic+"/pacotes/yui231/examples/colorpicker/assets/hue_thumb.png"
    				}
                });
			//a listener for logging RGB color changes;
			//this will only be visible if logger is enabled:
			var onRgbChange = function(o) {		
			}
			//subscribe to the rgbChange event;
			picker.on("rgbChange", onRgbChange);
			//use setValue to reset the value to white:
			Event.on("reset", "click", function(e) {
				picker.setValue([255, 255, 255], false); //false here means that rgbChange
													     //wil fire; true would silence it
			});		
			//use the "get" method to get the current value
			//of one of the Color Picker's properties; in 
			//this case, we'll get the hex value and write it
			//to the log:
			Event.on("gethex", "click", function(e) {
				YAHOO.log("hex: " + picker.get("hex"), "info", "example"); 
			});
        });
})();

function aplicarCor()
{
	navm = false; // IE
	navn = false; // netscape
	var app = navigator.appName.substring(0,1);
	if (app=='N') navn=true; else navm=true;
	var doc = unescape(((((window.location.href).split("doc="))[1]).split("&"))[0] )
	var doc = (navm) ? window.parent.frames(doc).document : window.parent.document.getElementById(doc).contentDocument
	var elemento = unescape(((((window.location.href).split("elemento="))[1]).split("&"))[0] );
	var ncor = document.getElementById("yui-picker-r").value+","+document.getElementById("yui-picker-g").value+","+document.getElementById("yui-picker-b").value
	doc.getElementById(elemento).value = ncor;
	window.parent.$i("wdoca2").style.display = "none";
	window.parent.$i("wdocai2").src = "";
	window.parent.YAHOO.util.Event.removeListener(window.parent.YAHOO.janelaDoca2.xp.panel.close, "click");
	window.parent.YAHOO.janelaDoca2.xp.panel.destroy();
}
</script>
</html>
