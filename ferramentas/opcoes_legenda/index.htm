<html>
<head>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=ISO-8859-1">
<link rel="stylesheet" type="text/css" href="../../pacotes/yui/build/button/assets/button.css">
<link rel="stylesheet" type="text/css" href="../../css/ferramentas.css">
<style>.yuibutton button{padding-left:2em;background:url(../../imagens/tic.png) 5% 50% no-repeat;}</style>
</head>
<body>
<div style="cursor:pointer;position:relative;top:1px;left:0px;text-align:left">
	<div style=top:0px;left:0px;text-align:left; onclick="executa()">
	<input id=botao1 size=20  type=button value="Aplicar" />
	</div>
	<table class=lista2 width="100%"> 
		<tr>
			<td>Inclui no corpo do mapa?:</td>
			<td>
				<select id=status >
					<option value=3 >sim</option>
					<option value=1 >nao</option>
					<option value=0 >---</option>
				</select>
			<td>
		</tr>
		<tr>
			<td>Cor:</td>
			<td><input style="cursor:text" size=12 class=digitar type='text' id=imagecolor value='' /><img style=cursor:pointer src='../../imagens/aquarela.gif' onclick="corj('imagecolor')" /></td>
		</tr>
		<tr>
			<td>Contorno:</td>
			<td><input style="cursor:text" size=12 class=digitar type='text' id=outlinecolor value='' /><img style=cursor:pointer src='../../imagens/aquarela.gif' onclick="corj('outlinecolor')" /></td>
		</tr>
		<tr>  
			<td>Posição:</td>
			<td>
				<select id=position >
					<option value=101 >sup. esquerdo</option>
					<option value=107 >sup. centro</option>
					<option value=103 select >sup. direito</option>
					<option value=104 >inf. esquerdo</option>
					<option value=108 >inf. centro</option>
					<option value=102 select >inf. direito</option>
				</select>
			<td>
		</tr>
		<tr>  
			<td>Espaçamento em Y:</td>
			<td><input style="cursor:text" size=4 class=digitar type='text' id=keyspacingy value='' /></td>
		</tr>
		<tr>  
			<td>Espaçamento em X:</td>
			<td><input style="cursor:text" size=4 class=digitar type='text' id=keyspacingx value='' /></td>
		</tr>
		<tr>  
			<td>Tamanho do símb. Y:</td>
			<td><input style="cursor:text" size=4 class=digitar type='text' id=keysizey value='' /></td>
		</tr>
		<tr>  
			<td>Tamanho do símb. X:</td>
			<td><input style="cursor:text" size=4 class=digitar type='text' id=keysizex value='' /></td>
		</tr>
		<tr>  
			<td>Tamanho do texto:</td>
			<td><input style="cursor:text" size=4 class=digitar type='text' id=labelsize value='' /></td>
		</tr>
	</table>
	<br>
	<div id=teste style=left:0px >
	</div>
</div>
</body>
<script type="text/javascript" src="../../pacotes/yui/build/yahoo-dom-event/yahoo-dom-event.js"></script>
<script type="text/javascript" src="../../pacotes/yui/build/element/element-beta.js"></script>
<script type="text/javascript" src="../../pacotes/yui/build/button/button-beta.js"></script>
<script language="JavaScript" type="text/javascript" src="../funcoes.js"></script>
<script src="../../classesjs/cpaint/cpaint2.inc.compressed.js" type="text/javascript"></script>
<script language="JavaScript" type="text/javascript" src="index.js"></script>
</html>
