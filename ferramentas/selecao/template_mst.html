<div id="i3GEOselecaoguia1obj" class="container-fluid">
	<label class="control-label" for="tipo">{{{opsel}}}</label>
	<div class="form-group condensed">
		<button class='btn btn-primary btn-sm btn-raised' title="Clique no mapa para selecionar" value="i3GEOselecaopt" onclick="i3GEOF.selecao.tiposel(this)">
			<img id=i3GEOselecaopt src="{{{locaplic}}}/imagens/gisicons/select-one.png" />
		</button>
		<button class='btn btn-primary btn-sm btn-raised' title="{{{selecionaVisivel}}}" onclick=" i3GEOF.selecao.tiposel(this)" value="i3GEOselecaoext">
			<img id=i3GEOselecaoext src="{{{locaplic}}}/imagens/gisicons/map.png" />
		</button>
		<button class='btn btn-primary btn-sm btn-raised' title="{{{utilizaFiguraDesenhada}}}" onclick="i3GEOF.selecao.tiposel(this)" value="i3GEOselecaofigura">
			<img id=i3GEOselecaoFigura src="{{{locaplic}}}/imagens/gisicons/select.png" />
		</button>
		<button class='btn btn-primary btn-sm btn-raised {{{i3GEOselecaoboxHidden}}}' title="{{{selecionaRetangulo}}}" onclick="i3GEOF.selecao.tiposel(this)"
			value="i3GEOselecaobox">
			<img id=i3GEOselecaobox src="{{{locaplic}}}/imagens/gisicons/select-rectangle.png" />
		</button>
		<button class='btn btn-primary btn-sm btn-raised' title="{{{inverteSelecao}}}" onclick="i3GEOF.selecao.operacao('inverte')">
			<img src="{{{locaplic}}}/imagens/gisicons/selection-invert.png" />
		</button>
		<button class='btn btn-primary btn-sm btn-raised' title="{{{limpaSelecao}}}" onclick="i3GEOF.selecao.operacao('limpa')">
			<img src="{{{locaplic}}}/imagens/gisicons/selected-delete.png" />
		</button>
		<button class='btn btn-primary btn-sm btn-raised' title="{{{salvaSelecao}}}" onclick="i3GEOF.selecao.criatema()">
			<img src="{{{locaplic}}}/imagens/gisicons/save1.png" />
		</button>
		<button class='btn btn-primary btn-sm btn-raised' title="{{{grafico}}}" onclick="i3GEOF.selecao.grafico()">
			<img src="{{{locaplic}}}/imagens/gisicons/layer-vector-chart-add.png" />
		</button>
		<button class='btn btn-primary btn-sm btn-raised' title="{{{perfil}}}" onclick="i3GEOF.selecao.graficoPerfil()">
			<img src="{{{locaplic}}}/imagens/gisicons/grafico-perfil.png" />
		</button>
		<button class='btn btn-primary btn-sm btn-raised' title="{{{editor}}}" onclick="i3GEO.editor.inicia()">
			<img src="{{{locaplic}}}/imagens/gisicons/edit.png" />
		</button>

	<div class='form-group label-fixed condensed'>
		<label class="control-label" for="i3GEOselecaotipoOperacao">{{{tipoOperacao}}}</label>

			<select class="form-control" title="{{{tipoOperacao}}}" id=i3GEOselecaotipoOperacao>
				<option value="adiciona">{{{adicionaASelecao}}}</option>
				<option value="novo">{{{novaSelecao}}}</option>
				<option value="retira">{{{retiraDaSelecao}}}</option>
			</select>
		</div>
	</div>

	<div class='form-group label-fixed condensed'>
