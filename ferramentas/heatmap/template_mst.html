<div class='container-fluid customScrollBar'>
	<div id='i3GEOheatmapresultado'>
		<div id='i3GEOFgradeDePontost0'>
			<img class="img-rounded pull-left" style="margin: 5px; width: 40px;" src='{{{locaplic}}}/ferramentas/heatmap/exemplo.png' />
			<h5>{{{ajuda}}}</h5>
			<h5>{{{ajuda2}}}</h5>
		</div>
		<div id='i3GEOF.heatmap.t1'>
			<div style="width: 100%;" class='form-group label-fixed condensed'>
				<label class="control-label" for="">{{{selecionaTema}}}</label>
				<div style="width: 100%;" class="input-group">
					<div id='i3GEOheatmapSelTemas'></div>
				</div>
			</div>
		</div>
		<div id='i3GEOF.heatmap.t2'>
			<div class='form-group label-fixed condensed'>
				<label class="control-label" for="i3GEOheatmapd">{{{valorPonto}}}</label>
				<input class="form-control input-lg" type='text' id='i3GEOheatmapd' value='1' />
			</div>
			<div style="width: 100%;" class='form-group label-fixed condensed'>
				<label class="control-label" for="">{{{selecionaAtributo}}}</label>
				<div style="width: 100%;" class="input-group">
					<div id='i3GEOheatmapondeItens'></div>
				</div>
			</div>
		</div>
		<div id='i3GEOF.heatmap.t3'>
			<div class='form-group label-fixed condensed'>
				<label class="control-label" for="i3GEOheatmapTitulo">{{{tituloNovaCamada}}}</label>
				<input class="form-control input-lg" type='text' id='i3GEOheatmapTitulo' value='Mapa de calor' />
			</div>
			<div class='form-group label-fixed condensed'>
				<label class="control-label" for="i3GEOheatmapRaio">{{{valorRaio}}}</label>
				<input class="form-control input-lg" type='text' id='i3GEOheatmapRaio' value='15' />
			</div>
			<div class='form-group label-fixed condensed'>
				<label class="control-label" for="i3GEOheatmapOpacidade">{{{opacidade}}}</label>
				<input class="form-control input-lg" type='text' id='i3GEOheatmapOpacidade' value='50' />
			</div>
		</div>
		<div id='i3GEOF.heatmap.t4'>
			<h5>{{{adicionaTema}}}</h5>
			<button onclick="i3GEOF.heatmap.criaheatmap()" class='btn btn-primary btn-sm btn-raised'>{{{criaCamada}}}</button>
			<h5 id='i3GEOheatmapfim'></h5>
		</div>
	</div>
</div>
