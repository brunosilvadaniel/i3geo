<html>
<head>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=ISO-8859-1">
<link rel="stylesheet" type="text/css" href="../../css/ferramentas.css">
</head>
<body>
<div id=fundo >
	<div class="guias">
		<div class=guia id=guia1 >&nbsp;Pegar&nbsp;</div>
		<div class=guia id=guia2 >&nbsp;Digitar&nbsp;</div>
		<div class=guia id=guia3 >&nbsp;Colar&nbsp;</div>
		<div class=guia id=guia4 >&nbsp;WKT&nbsp;</div>
	</div>
	<span id=geral >
		<div style="text-align:center;display:block;position:relative;top:5px;left:0px">
			Inserir os pontos no mapa como:
			<input class=executar type="buttom" size=9 value="Pontos" onclick="aplicar('ponto')"/>
			<input class=executar type="buttom" size=8 value="Linha" onclick="aplicar('linha')" />
			<input class=executar type="buttom" size=11 value="Pol&iacute;gono" onclick="aplicar('poligono')" />
		</div>
		<div class=guiaobj id="guia1obj" style="display:block;" >
			<div style="display:block;position:relative;top:5px;left:0px">
				Clique no mapa para inserir um novo ponto. Clique no ponto (abaixo) para remover.<br>
			</div>
		</div>
		<div class=guiaobj id="guia2obj" style="display:none;" >
			<div style="display:block;position:relative;top:10px;left:0px">
				X:<input class=digitar id='xg' title='grau' type=text size=3 value='-00'/>
				<input class=digitar id='xm' title='minuto' type=text size=3 value='00'/>
				<input class=digitar id='xs' title='segundo' type=text size=3 value='0.0'/><br>
				Y:<input class=digitar id='yg' title='grau' type=text size=3 value='-00'/>
				<input class=digitar id='ym' title='minuto' type=text size=3 value='00'/>
				<input class=digitar id='ys' title='segundo' type=text size=3 value='0.0'/>
				<img style="cursor:pointer" title='inserir' onclick='inserir()' src='../../imagens/tic.png' id=procurarxy />
			</div>
		</div>
		<div class=guiaobj id="guia3obj" style="display:none;" >
			<div style="display:block;position:relative;top:5px;left:0px">
				Cole aqui os valores de X e Y, em d&eacute;cimos de grau, com sinal de negativo para oeste e sul, exemplo:<br> -54.23 -12.5 -50 -5.33<br>
				<input class=digitar id='colar' title='pares' type=text size=30 value=''/>
				<img style="cursor:pointer" title='inserir' onclick='colar()' src='../../imagens/tic.png' id=procurarxy />
			</div>
		</div>
		<div class=guiaobj id="guia4obj" style="display:none;" >
			<div id=wktres style="display:block;position:relative;top:5px;left:0px">
			</div>
		</div>
		<div id="resultado" style="display:block;position:relative;top:10px;left:0px;"></div>
	</span>
	<div id="aguarde">
		<img alt="" src="../../imagens/aguarde.gif" />Aguarde...
	</div>
</div>
</body>
<script language="JavaScript" type="text/javascript" src="../funcoes.js"></script>
<script src="../../pacotes/cpaint/cpaint2.inc.compressed.js" type="text/javascript"></script>
<script language="JavaScript" type="text/javascript" src="index.js"></script>
</html>
