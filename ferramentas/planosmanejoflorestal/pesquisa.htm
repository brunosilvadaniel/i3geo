<script>
/*
Title: Formulário de consulta aos planos de manejo florestal.

Acessa os web services do IBAMA para recuperar dados sobre planos de manejo florestal.

Essa interface é utilizada no I3Geo (ver i3geo/menutemas/sistemas.xml) para a geração de uma camada com a localização dos planos de manejo.

A realização da consulta é feita através de uma chamada Ajax.

See:

<pesquisa.php>

File: pesquisa.htm

19/6/2007

Include:

<http://mapas.mma.gov.br/i3geo/classesjs/cpaint/cpaint2.inc.compressed.js>

*/
g_sid = window.parent.g_sid
/*
Function: executa

Chama a função Ajax para realizar a consulta e adicionar a nova camada ao mapa atual.
*/
function executa()
{
	parametros = "&uf="+document.frmPlanoDeManejo.cboEstado[document.frmPlanoDeManejo.cboEstado.selectedIndex].value; 
	parametros = parametros+"&categoria="+document.frmPlanoDeManejo.cboCategoria[document.frmPlanoDeManejo.cboCategoria.selectedIndex].value; 
	parametros = parametros+"&ano="+document.frmPlanoDeManejo.cboAno[document.frmPlanoDeManejo.cboAno.selectedIndex].value; 
	parametros = parametros+"&situacao="+document.frmPlanoDeManejo.cboSituacao[document.frmPlanoDeManejo.cboSituacao.selectedIndex].value; 
	parametros = parametros+"&mes="+document.frmPlanoDeManejo.cboMes[document.frmPlanoDeManejo.cboMes.selectedIndex].value; 
	parametros = parametros+"&cnpj="+document.frmPlanoDeManejo.txtCnpj.value; 
	document.getElementById("ResultadoPesquisa").innerHTML = "Aguarde! Pesquisando.....";
	var p = "pesquisa.php?g_sid="+g_sid+parametros
	var cp = new cpaint();
	//cp.set_debug(2)
	cp.set_response_type("JSON");
	cp.call(p,"pesquisa",listaretornof);
}
/*
Function: listaretornof

Recebe os dados da função "executa" e redesenha o mapa atual.
*/
function listaretornof(retorno)
{
	document.getElementById("ResultadoPesquisa").style.color="red"
	if (retorno.data != "erro")
	{
		document.getElementById("ResultadoPesquisa").innerHTML = "<b>Mapa criado!"
		window.parent.remapaf()
	}
	else
	{document.getElementById("ResultadoPesquisa").innerHTML = "<b>Erro. O mapa não pode ser criado!"}
}
</script>
