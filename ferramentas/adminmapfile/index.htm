<div id=fundo >
	<div class="guias" id="guias">
		<div class=guia id=guia1 >&nbsp;Temas atuais&nbsp;</div>
		<div class=guia id=guia2 >&nbsp;Temas gravados&nbsp;</div>
		<div class=guia id=guia3 >&nbsp;MapFile atual&nbsp;</div>
	</div>
	<span id=geral >
		<div id=guia3obj style="width:90%;">
			<div style="width:90%;position:relative;top:5px;left:0px">
				<input class=executar style="cursor:pointer" size=15 onclick="salvaMapFileAtual()" type=buttom value="Salvar"/>
			</div>
			<div style="width:90%;position:relative;top:5px;left:0px">
				<textarea id=mapfileatual cols=53 rows=18 ></textarea>
			</div> 
		</div>
		<div id=guia2obj style="width:90%;display:none;">
			<div style="width:90%;position:relative;top:5px;left:0px">
				Lista dos mapfiles existentes no diretório "temas" do I3Geo. Escolha um para editar:<br>
				<div id=listaMaps style="width:70%;left:0px">			
				</div>
				<br>
				<input class=executar style="cursor:pointer" size=9 onclick="salvaMapFileTema()" type=buttom value="Salvar"/>
				<input class=digitar type=text size=12 id=nomemap value="" />
				&nbsp;<input class=executar style="cursor:pointer" size=9 onclick="testaMapFileTema()" type=buttom value="Testar"/>
				&nbsp;<input class=executar style="cursor:pointer" size=18 onclick="incluirTema()" type=buttom value="Incluir no mapa"/>
			</div>
			<div style="width:90%;position:relative;top:5px;left:0px">
				<textarea id=mapfiletema cols=53 rows=14 ></textarea>
			</div> 
		</div>
		<div id=guia1obj style="width:90%;display:none;">
			<div style="width:90%;position:relative;top:5px;left:0px">
				Lista dos mapfiles existentes no mapa atual. Escolha um para editar:<br>
				<div id=listaCamadas style="width:70%;left:0px">			
				</div>
				<br>
				<input class=executar style="cursor:pointer" size=15 onclick="salvaTemaAtual()" type=buttom value="Salvar"/>
				<input class=digitar type=text size=20 id=nometemaatual value="" />
				&nbsp;<input class=executar style="cursor:pointer" size=15 onclick="testaTemaAtual()" type=buttom value="Testar"/>
			</div>
			<div style="width:90%;position:relative;top:5px;left:0px">
				<textarea id=mapfiletemaatual cols=53 rows=14 ></textarea>
			</div> 
		</div>
	</span>
</div>
