<div class='container-fluid customScrollBar'>
	<div class='form-group label-fixed condensed'>
		<label class="control-label" for="">{{{selecionaFiltro}}}</label>
		<div style="width: 100%;" class="input-group">
			<select class="form-control" onchange='i3GEO.arvoreDeCamadas.FILTRO = this.value;i3GEO.arvoreDeCamadas.atualiza(i3GEO.arvoreDeCamadas.CAMADAS,true)'>
				<option value='naofaznada'>---</option>
				<option value=''>{{{removeFiltro}}}</option>
				<option value='ligados'>{{{ligado}}}</option>
				<option value='desligados'>{{{desligado}}}</option>
				<option value='selecionados'>{{{comSelecao}}}</option>
				<option value='download'>{{{permiteDownload}}}</option>
				<option value='wms'>{{{wms}}}</option>
				<option value='raster'>{{{raster}}}</option>
				<option value='toponimia'>{{{apenasTexto}}}</option>
			</select><b class="caret careti"></b>
		</div>
	</div>
	<div class='form-group label-fixed condensed'>
		<label class="control-label" for="">{{{operacao}}}</label>
		<div style="width: 100%;" class="input-group">
			<select class="form-control" onchange='i3GEOF.filtroarvore.lote(this)'>
			<option value=''>---</option>
			<option value='excluir'>{{{exclui}}}</option>
			</select><b class="caret careti"></b>
		</div>
	</div>

</div>
