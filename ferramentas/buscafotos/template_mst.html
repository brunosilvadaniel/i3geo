<div id='i3GEObuscafotosaviso' style='display: block; padding: 5px;'>
	<p class='paragrafo'>{{{ajuda}}}
	<p class='paragrafo'>{{{ajuda2}}}
	<p class='paragrafo'>{{{ajuda3}}} if(i3GEO.parametros.mapscale > 30000001){
	<p class='paragrafo'>{{{msgForaEscala}}}
	<p class='paragrafo'>
		<input id='i3GEObuscafotosbotao3' size='20' type='button' value='{{{ajusta}}}' />
		} else{
	<p>
		<input id='i3GEObuscafotosbotao2' size='20' type='button' value='{{{continua}}}' />
		}
</div>
<div id='i3GEObuscafotosbusca' style='display: none; padding: 5px;'>
	<div id='i3GEObuscafotosf' style='display: none'>
		<p class='paragrafo'>
			<i>{{{ajudaFlickr}}}</i>
		<p class='paragrafo'>{{{opcoes}}} {{{maxRegistros}}} {{{ajudaAno}}}
		<p class='paragrafo'>
			{{{texto}}}: <br>
		<div class='styled-select'>
			<input onclick='javascript:this.select();' style='cursor: text' type='text' size='30' value='' id='i3GEObuscafotostexto' />
		</div>
		<br>
		<p class='paragrafo'>
			{{{anoInicial}}}: <br>
		<div class='styled-select'>
			<input onclick='javascript:this.select();' style='cursor: text' type='text' size='10' value='2009' id='i3GEObuscafotosai' />
		</div>
		<br>
		<p class='paragrafo'>
			{{{anoFinal}}}: <br>
		<div class='styled-select'>
			<input onclick='javascript:this.select();' style='cursor: text' type='text' size='10' value='2009' id='i3GEObuscafotosaf' />
		</div>
		<br>
		<br>
		<input id='i3GEObuscafotosbotao1' size='20' type='button' value='{{{procuraFotos}}}' />
	</div>
	<div>
		<br>
		<p class='paragrafo'>
			{{{servidores}}}:
			<input type='radio' style='top: 2px; background-color: #f2f2f2; none; border: 0px solid white; cursor: pointer; position: relative;' onclick='i3GEOF.buscaFotos.esconde(this)' name='buscador' value='flickr' id='i3GEObuscafotosbuscaflickr' />
			<a href='http://www.flickr.com' target='_blank'>Flickr</a>
			<input type='radio' style='top: 2px; background-color: #f2f2f2; border: 0px solid white; cursor: pointer; position: relative;' onclick='i3GEOF.buscaFotos.esconde(this)' name='buscador' value='panoramio' id='i3GEObuscafotosbuscapanoramio' />
			<a href='http://www.panoramio.com' target='_blank'>Panoramio</a>
			<input type='radio' style='top: 2px; background-color: #f2f2f2; border: 0px solid white; cursor: pointer; position: relative;' onclick='i3GEOF.buscaFotos.esconde(this)' name='buscador' value='locr' id='i3GEObuscafotosbuscalocr' />
			<a href='http://www.locr.com' target='_blank'>Locr</a>
	</div>
	<div id='i3GEObuscafotospaginas' style='top: 10px;'></div>
	<br>
	<div style='top: 0px; left: 5px; display: block; width: 95%; overflow: auto' id='i3GEObuscafotosresultadofotos'></div>
	<br>
</div>
