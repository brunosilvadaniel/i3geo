<div>
	<table>
		<tr>
			<td>Coluna</td>
			<td style="text-align:center;padding: 10px;">Identifica</td>
			<td style="text-align:center;padding: 10px;">Tip (quando clicar)</td>
            <td style="text-align:center;padding: 10px;">Tip (din&acirc;mico)</td>
			<td style="text-align:center;padding: 10px;">Busca</td>
			<td style="text-align:center;padding: 10px;">Alias</td>
			<td style="text-align:center;padding: 10px;;">Link</td>
		<tr>{{#linhas}}
		<tr>
			<td>{{{item}}}</td>
			<td>
				<div class="checkbox condensed text-center" style="text-align:center;">
					<label>
						<input {{{ckIdentifica}}} value="{{{item}}}" type="checkbox" name="identifica" />
						<span class="checkbox-material noprint">
							<span class="check"></span>
						</span>
					</label>
				</div>
			</td>
			<td>
				<div class="checkbox condensed"  style="text-align:center;">
					<label>
						<input {{{ckEtiquetaTip}}} type='checkbox' value="{{{item}}}" name='etiquetaTip' />
						<span class="checkbox-material noprint">
							<span class="check"></span>
						</span>
					</label>
				</div>
			</td>
            <td>
                <div class="radio radio-primary condensed"  style="text-align:center;">
                    <label>
                        <input {{{ckUtfdata}}} type='radio' value="{{{item}}}" name='utfdata' onclick='javascript:if(this.checked){this.checked=false;}'/>
                        <span class="circle"></span>
						<span class="check"></span>
                    </label>
                </div>
            </td>
			<td>
				<div class="radio radio-primary condensed"  style="text-align:center;">
					<label>
						<input {{{ckBuscaRapida}}} type='radio' value="{{{item}}}" name='itembuscarapida' onclick='javascript:if(this.checked){this.checked=false;}'/>
						<span class="circle"></span>
						<span class="check"></span>
					</label>
				</div>
			</td>
			<td>
				<div class='form-group condensed'>
					<input class="form-control input" style="width: 150px;" type='text' name='itensdesc' value='{{{ckitensdesc}}}' />
				</div>
			</td>
			<td>
				<div class='form-group condensed'>
					<input style="margin-left:10px;width: 100px;" class="form-control input" type='text' name='itenslink' value='{{{ckitem}}}' />
				</div>
			</td>

		</tr>
		{{/linhas}}
	</table>
</div>
