<div>
	<table>
		<tr>
			<td>Coluna</td>
			<td style="text-align:center">Identifica</td>
			<td style="text-align:center">Tip</td>
			<td style="text-align:center">Busca</td>
			<td style="text-align:center">Alias</td>
			<td style="text-align:center;">Link</td>
		<tr>{{#linhas}}
		<tr>
			<td>{{{item}}}</td>
			<td>
				<div class="checkbox condensed">
					<label>
						<input {{{ckIdentifica}}} value="{{{item}}}" type="checkbox" name="identifica" />
						<span class="checkbox-material noprint">
							<span class="check"></span>
						</span>
					</label>
				</div>
			</td>
			<td>
				<div class="checkbox condensed">
					<label>
						<input {{{ckEtiquetaTip}}} type='checkbox' value="{{{item}}}" name='etiquetaTip' />
						<span class="checkbox-material noprint">
							<span class="check"></span>
						</span>
					</label>
				</div>
			</td>
			<td>
				<div class="radio radio-primary condensed">
					<label>
						<input {{{ckBuscaRapida}}} type='radio' value="{{{item}}}" name='itembuscarapida' />
						<span class="circle"></span>
						<span class="check"></span>
					</label>
				</div>
			</td>
			<td>
				<div class='form-group condensed'>
					<input class="form-control input" style="width: 150px;" type='text' name='itensdesc' value='{{{ckitensdesc}}}' />
				</div>
			</td>
			<td>
				<div class='form-group condensed'>
					<input style="margin-left:10px;width: 100px;" class="form-control input" type='text' name='itenslink' value='{{{ckitem}}}' />
				</div>
			</td>

		</tr>
		{{/linhas}}
	</table>
</div>
